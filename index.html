<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<title>Dias spark test</title>

		<style type="text/css">
			body {width:100%; height:100%; padding:0; margin:0; background:#000;}
			#container {overflow:hidden; position:relative;}
			#measurers {width:200px; position:absolute; z-index:1; left:20px; bottom:20px;}
			#measurers .label {width:100%; float:left; margin-bottom:10px; color:#CCC; font-family:Arial,Helvetica,sans-serif;}
			#measurers .slider {width:100%; float:left; margin-bottom:12px; }
			#select-effect {width:100%; float:left; margin-bottom:20px;}
		</style>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/overcast/jquery-ui.css" media="all" />
	</head>
	<body>
		<div id="container">
			<div id="canvas-stage"></div>

			<div id="measurers">
				<div id="select-effect">
					<select name="effects" id="effects">
						<option value="fire">Fire effect</option>
						<option value="ice">Ice effect</option>
						<option value="explosion">Explosion effect</option>
					</select>
				</div>
				<span class="label">Particles amount:</span>
				<div id="particles-amount" class="slider"></div>
				<span class="label">Animation speed:</span>
				<div id="particles-speed" class="slider"></div>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="particles.js"></script>
	</body>
</html>
